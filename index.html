<!DOCTYPE html>
<html>
  <head>
    <title>Startup</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- My own stylesheet -->
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container d-flex align-items-center justify-content-center h-100">
      <div class="row">
        <header class="text-center">
          <h1 class="text-uppercase">The biggest startup event of the year</h1>
        </header>
        <section class="text-center col-12">
          <hr>
          <!-- Begin Mailchimp Signup Form -->
            <div id="mc_embed_signup">
              <div class="form-group">
                <form action="https://cobblescycling.us13.list-manage.com/subscribe/post?u=e4fe0683b8abbe976fd39098b&amp;id=14fea4df4b&amp;f_id=0066fbe2f0" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_self">
                    <div id="mc_embed_signup_scroll">
                            <div class="mc-field-group">
                            <aria-label for="mce-EMAIL"></aria-label>
                            <input type="email" value="" name="EMAIL" class="required email form-control" id="mce-EMAIL" placeholder="Email" required>
                            <span id="mce-EMAIL-HELPERTEXT" class="helper_text"></span>
                            </div>
                            <div id="mce-responses" class="clear foot">
                <div class="response" id="mce-error-response" style="display:none"></div>
                <div class="response" id="mce-success-response" style="display:none"></div>
                            </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_e4fe0683b8abbe976fd39098b_14fea4df4b" tabindex="-1" value=""></div>
                    <div class="optionalParent">
                        <div class="clear foot">
                            <input type="submit" value="Keep me posted" name="subscribe" id="mc-embedded-subscribe" class="btn btn-xl btn-danger">
                        </div>
                    </div>
                </div>
                            </form>
              </div>
            </div>
          <!--End mc_embed_signup-->
        </section>
      </div>
    </div>
  </body>
</html>
